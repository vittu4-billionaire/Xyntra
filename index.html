
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Xyntra - AI Automation Agency"/>
  <title>Xyntra | AI Automation Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/xyntra-logo.png" alt="Xyntra Logo" class="logo"/>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Xyntra</h1>
    <p>We automate your business with AI — fast, efficient, and smart.</p>
    <a href="#contact" class="cta">Let’s Talk</a>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <ul>
      <li>AI Workflow Automation</li>
      <li>Custom GPT Assistants</li>
      <li>No-Code Integrations (Zapier, n8n)</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xqkrzyqa" method="POST">
      <input type="text" name="name" placeholder="Your Name" required/>
      <input type="email" name="_replyto" placeholder="Your Email" required/>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Xyntra. All rights reserved.</p>
  </footer>
</body>
</html>
